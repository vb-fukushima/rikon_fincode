version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divorce_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - divorce_network

  nginx:
    image: nginx:alpine
    container_name: divorce_nginx
    ports:
      - "8547:80"  # ランダムなポート番号
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - divorce_network

  db:
    image: mysql:8.0
    container_name: divorce_db
    environment:
      MYSQL_DATABASE: divorce_db
      MYSQL_USER: divorce_user
      MYSQL_PASSWORD: divorce_pass
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"  # ランダムなポート番号（既存の3306と被らないように）
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - divorce_network

networks:
  divorce_network:
    driver: bridge

volumes:
  db_data: